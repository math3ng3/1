<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <title>1</title>

    <style>
        .is-paddingless-horizontal {padding-left: 0; padding-right: 0;}
        .grid {
            display: grid;
            grid-template-columns: 
            [xl-start] 1fr 1.5rem [md-start] minmax(0, 624px) [md-end] 1.5rem 1fr [xl-end];
        }

        .grid * {grid-column: md;}
        .grid-xl {grid-column: xl;}
    </style>

</head>

<body>

    <section class="section is-paddingless">
        <div class="container grid">
            <nav class="breadcrumb grid-xl" aria-label="breadcrumbs">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li class="is-active"><a href="#" aria-label="page">Bruuuh</a></li>
                </ul>
            </nav>
        </div>
    </section>

</body>

</html>
